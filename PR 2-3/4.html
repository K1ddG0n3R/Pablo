<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Biblios/jquery-3.6.3.min.jss"></script>
    <title>Document</title>
</head>
<style>
    div {
        width: 150px;
        height: 150px;
        text-align: center;
        float: left;
        padding: 10px;
    }

    .block1 {
        background: yellow;
        margin-left: 10px;
    }

    .block2 {
        background: red;
        margin-left: 10px;
    }

    button {
        text-align: center;
        margin-top: 200px;
        margin-left: -250px;
    }
</style>
<body>
    <div class="block1">
        <h2>BLOCK1</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <div class="block2">
        <h2>BLOCK2</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <button>Поменять местами</button>
    <script>
        $(document).ready(function(){
            jQuery.fn.swap = function(a) {
                a = jQuery(a)[0];
                var b = this[0],
                a2 = a.cloneNode(true),
                b2 = b.cloneNode(true),                    
                stack = this;

                b.parentNode.replaceChild(a2, b);
                a.parentNode.replaceChild(b2, a);

                stack[0] = b2;
                return this.pushStack( stack );
                };

            $('button').on('click', function(){
            $('.block1').swap('.block2');
            });
        });
        </script>
</body>
</html>
